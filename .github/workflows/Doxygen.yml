# This is a basic workflow to help you get started with Actions

name: Doxygen

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
      - name: Checkout New Branch
        run: |
          git checkout -b documentation-update
          git push origin documentation-update
      
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.3.1
        with:
          # Working directory
          working-directory: 'docs/'
          # Path to Doxyfile
          doxyfile-path: './Doxyfile'        
          # Generate latex documentation
          #enable-latex: # optional
          # Extra alpine packages for the build environment
          #additional-packages: # optional, default is 
      - name: commit changes
        run: |
          git config --global user.name "ZigRazor"
          git config --global user.email "zigrazor@gmail.com"
          git add docs
          git commit -m "Updated Doxygen Documentation"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          branch: documentation-update
          
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          commit-message: Update docs
          committer: ZigRazor <zigrazor@gmail.com>
          author: ZigRazor <zigrazor@gmail.com>
          signoff: true
          branch: documentation-update
          delete-branch: true
          title: 'Update Docs'
          body: |
            Update Docs
            - Updated Docs with automated workflows
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
          assignees: ZigRazor
          reviewers: ZigRazor
          team-reviewers: |
            owners
            maintainers
          draft: false

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
